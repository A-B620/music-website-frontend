<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotSpotify</title>
    <link rel="shortcut icon" href="./assets/imgs/spotify-2-32.icon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
   .type{
    color: #e1e5f2;
   }

  
   main section{
    background-color: #1f7a8c;
   }
    main section div::-webkit-scrollbar{
        background:#2b2d42;
        display:block;
        height: 5px;
       

    }
    main section div::-webkit-scrollbar-thumb{
        background:#e1e5f2;
        width: 20px;
       
    }
   .modal::-webkit-scrollbar{
    background: transparent;
    width: 2px; height: 2px;
   }
   .modal::-webkit-scrollbar-thumb{
    background-color: #11151c;
   }
  

.music-bar input[type="range"] { 
  -webkit-appearance:none;
  width: 90%;
  height:5px;
  border-radius:20px;
  background:white;
  outline:none;
  overflow:hidden;
  cursor: pointer;
}
.music-bar input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance:none;
  width:10px;
  height:5px;
  background:#212d40
  ;
  box-shadow:-1200px 0px 5px 1200px #212d40,-500px 10px 500px #212d40;
  cursor:pointer;
  

}
</style>


<body class=" font-['Nerko One'] h-screen w-screen bg-[#11151c] m-0 p-0 flex-row justify-center text-[#e1e5f2] overflow-x-hidden">
      
  
    <button class="sidemenubtn  fixed top-5 left-2 z-40  opacity-50 hover:opacity-100">
        <img src="./assets/imgs/menu.svg" alt="" >
    </button>
    <nav class="h-[60px]  md:h-[70px]   fixed z-20 top-0 w-screen block items-center px-3  content-center  bg-[#212d40] ">
        <div class="float-left ml-7 ">
            <button class="left-arrow p-1 mt-1 bg-[#11151c] rounded-full"><img src="./assets/imgs/chevron-left.svg" alt=""></button>
            <button class="right-arrow p-1 ml-1 bg-[#11151c] rounded-full "><img src="./assets/imgs/chevron-right.svg" alt=""></button>
       
        </div>
        <div class="registration-btn space-x-2 float-right ">
           <button class="signup px-4 py-2  rounded-full opacity-75 hover:opacity-100 " onclick="registrationmodal('signup')">Signup</button>
           <button class="login px-4 py-2  rounded-full bg-[#11151c] hover:bg-[#171c26] hover:scale-105" onclick="registrationmodal('login')">Login</button>
        </div>
    </nav>

    <aside  class="sidemenu  hidden fixed z-30  top-0 left-0 px-2 py-2 w-[250px] lg:w-[320px] h-screen  flex-col bg-[#11151c]  rounded-r-md transition ease-in delay-150  border-3 border-red-700">
        <div class="bg-[#212d40] mt-2 p-2  space-y-2 h-[250px] flex flex-col rounded-md">
            <img src="./assets/imgs/spotify-2-512.png" alt="" class="h-[120px] w-[120px]  pl-2">
            <a href="main" class="flex"><img src="./assets/imgs/house.svg" alt="" class="px-1">Home</a>
            <input type="search" name="search" id="search" placeholder="Search" class="text-[#d58936] mt-2 pl-2  py-1 rounded-full">
        </div>
        <div class="library-section mt-3 bg-[#212d40] rounded-md">
            <span class="flex p-2 text-[24px]">Your Library<img src="./assets/imgs/circle-plus.svg" alt="" class="py-1 pl-12"></span>
            <button class="create-library"><img src="" alt=""></button>
            <div class="about us">

            </div>
        </div>
      
    </aside>
    <main class="main md:mt-20 mt-16 flex-col space-y-2 h-fit w-screen py-2 bg-[#212d40] ">
   
        <section class="artist bg-transparent     h-fit">
            <span class="text-[24px]  inline font-bold  pl-3 cursor-pointer hover:underline hover:underline-offset-8">Popular Artist</span>
            <button onclick="viewmore('artist-see-more')" class="artistVM hover:underline hover:underline-offset-2 float-end mr-2 mt-2 md:mr-14 text-[14px] ">see more</button>
            <div class=" ac  rounded-md  overflow-x-auto overflow-y-clip ">
                <div class="card-section  flex flex-row h-[280px] justify-center   items-center  space-x-2 text-center w-max"> <!-- Added w-max -->
                
                     
                </div>
            </div>   
            <button class="bf h-[40px] w-[40px]  block   opacity-50 hover:opacity-75 rounded-full relative bottom-[200px] z-10 m-0 p-0 bg-[#415a77] " onclick="scrollbackwards(this,'artist div')"><img src="assets/arrow-left.svg" alt="" class="ml-1"></button>
            <button class="ff h-[40px] w-[40px]  block opacity-50 hover:opacity-75 rounded-full relative bottom-[240px] z-10 mr-2 p-0 float-right bg-[#415a77] " onclick="scrollforward('artist div')"><img src="assets/arrow-right.svg" alt="" class="ml-1"></button>
            </section>
         

        <section class="album  bg-transparent  mx-0  h-fit">
            <span class="text-[24px]  inline font-bold  cursor-pointer hover:underline pl-3 hover:underline-offset-8">Albums</span>
            <button onclick="viewmore('artist-see-more')" class="artistVM hover:underline hover:underline-offset-2 float-right  mt-1 pl-1 text-[14px] ">see more</button>
            <div class="  rounded-md  overflow-x-auto overflow-y-hidden  ">
                <div class="album-section flex h-[280px] mx-2   items-center  space-x-4 text-center w-max"> <!-- Added w-max -->
                
                     
                </div>
             </div>   
                <button class="bf h-[40px] w-[40px]  lg:block  opacity-50 hover:opacity-75 rounded-full relative bottom-[190px] z-10  p-0 float-left bg-[#415a77] " onclick="scrollbackwards('album div')"><img src="assets/arrow-left.svg" alt="" class="ml-1"></button>
                <button class="ff h-[40px] w-[40px]   lg:block opacity-50 hover:opacity-75 rounded-full relative bottom-[190px] z-10 mr-4 p-0 float-right bg-[#415a77] " onclick="scrollforward('album div')"><img src="assets/arrow-right.svg" alt="" class="ml-1"></button>
            </section>
          

            <section class="song bg-transparent  mx-0 px-0 h-fit">
                <span class="text-[24px] inline font-bold cursor-pointer ">Songs</span>
                <button onclick="viewmore('song-see-more')" class="artistVM hover:underline hover:underline-offset-2 float-right block  mt-2 md:pl-12  text-[14px] ">see more</button>
                <div class="  rounded-md  overflow-x-auto overflow-y-clip ">
                    <div class="song-section  flex flex-row h-[280px] justify-center  items-center space-x-3 text-center w-max"> <!-- Added w-max -->
                    
                         
                    </div>
                 </div>   
                    <button class="bf h-[40px] w-[40px]  lg:block  opacity-50 hover:opacity-75 rounded-full relative bottom-[190px] z-10 m-0 p-0 float-left bg-[#415a77] " onclick="scrollbackwards('song div')"><img src="assets/arrow-left.svg" alt="" class="ml-1"></button>
                    <button class="ff h-[40px] w-[40px]   lg:block opacity-50 hover:opacity-75 rounded-full relative bottom-[190px] z-10 mr-4 p-0 float-right bg-[#415a77] " onclick="scrollforward('song div')"><img src="assets/arrow-right.svg" alt="" class="ml-1"></button>
                </section>
             
    

               
            <div class="modal overflow-x-hidden h-max hidden m-0  w-screen flex-col space-y-3   rounded-2xl">
                <button class="close rounded-tr-xl absolute right-3 z-10 opacity-50 hover:opacity-100"><img src="./assets/imgs/x.svg" alt=""></button>
                <div class="  m-0  block w-screen rounded-l-xl  ">
                    <div class="h-[200px]  md:h-[320px] w-screen  absolute left-0 top-16 md:top-20 rounded-md overflow-hidden items-center">
                        <h1 class="modalname text-[36px] md:text-[72px] absolute z-10 "></h1>
                        <img src="" alt="artist-image" class="modalimage  -translate-y-2 md:-translate-y-20 block h-fit ">
                        
                    </div>
                   
                    
                    <h1 class="my-2 text-[24px] mt-[200px] md:mt-[320px]">Popular Songs</h1>
                    <div class=" overflow-y-auto">
                        <ol class="artistsongs text-white h-max list-decimal">
                       
                        </ol>

                    </div>
                  
                    <h1 class="my-2 text-[24px]">Albums</h1>
                    <div class="overflow-x-auto">
                        <div class="albums flex w-max items-center space-x-4 mt-2 p-2"></div>
                    </div>
                    <h1 class="my-2 text-[24px]">Other Artist</h1>
                   
                    <div class="overflow-x-auto">
                         <div class="artist flex space-x-4 w-max  p-2 flex-wrap"></div></div>
                    
                </div> 
            </div>

           

            
        




        <div class="music-bar hidden fixed z-10 text-[13px] bottom-0 left-0 items-center py-1  rounded-t-sm px-2  flex-col w-screen h-fit md:flex-1 bg-[#364156] ">
            <button class="close-player absolute right-6 top-2 opacity-30 hover:opacity-100"><img src="./assets/imgs/x.svg" alt=""></button>
            <h6 class="Songtitle"></h6>
            <div class=" w-screen lg:w-[100%] px-2 flex items-center my-3 ">
                <span class="start-time ">00:00</span>
                <input type="range" name="" id="" maxlength="" minlength="" value="0" class="progressbar mx-2 cursor-pointer">
                <span class="total-time ">00:00</span>
            </div>
           
            <div class="controls opacity-75 mb-1 flex items-center space-x-2">
                <button class="previous rounded-full   bg-[#11151c]  p-2"><img src="./assets/imgs/skip-back.png" alt=""> </button>
                <button class="backward rounded-full   bg-[#11151c] p-2"><img src="./assets/imgs/backwardbtb.png" alt="" class=" rounded-full"></button>
                <button class="play rounded-full  bg-[#11151c]  p-1"><img src="./assets/imgs/play.png" alt="" class=" rounded-full p-2"> </button>
                <button class="forward rounded-full  bg-[#11151c] p-2"><img src="./assets/imgs/fast-forward.png" alt="" class=" m-0 p-0"></button>
                <button class="next rounded-full  bg-[#11151c]  p-2"><img src="./assets/imgs/skip-next.png" alt="" ></button>   
            </div>
        </div>


   
    </main>
    <footer class="w-screen lg:w-screen block  justify-center  h-fit">
        <hr class="block w-screen">
        <span class=" m-2 float-left">Â© 2024 NotSpotify</span>

            </a>
            <a href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWrRqhSCjnFfxWtZxTCtKCNrKFNBvPVqGKPWVjWkjDfqgChtfPlxcPWnVlTlkFqlmnltMnZRl" class="h-[20px] w-[20px]  block "><img src="assets/Gmail_Logo.webp" alt="" class="mt-1">
            </a>
            <a href="https://www.upwork.com/freelancers/~01318997570d8ccd3d?viewMode=1" class="h-[20px] w-[20px] block"><img src="assets/upworklogo.webp" alt="" class="">
            </a>           
        </div>
    </footer>    
   
    
   

       

   
    

</body>
